<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEF League</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #001F3F, #002855);
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    /* Background Image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/hnrSbDC.png') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #0044cc, #002288);
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    .login {
      background: #0088ff;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login:hover {
      background: #0066cc;
      transform: scale(1.05);
    }

    /* Main Content */
    main {
      text-align: center;
      padding: 50px 20px;
    }

    /* Semifinals Title */
    h1 {
      font-size: 48px;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 10px rgba(255, 204, 0, 0.3);
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    /* Matchups */
    .bracket-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .matchup {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 60%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 22px;
      font-weight: bold;
      backdrop-filter: blur(10px);
    }

    .matchup img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .vs {
      color: #ff5500;
      font-size: 24px;
      font-weight: bold;
    }

    /* Media & News */
    .media-boxes, .news-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .media-box, .news-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .media-box:hover, .news-box:hover {
      transform: scale(1.05);
    }

    .media-box img, .news-box img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      background: #001F3F;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.8;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VEF League</div>
    <nav>
      <ul>
        <li><a href="#">Matches</a></li>
        <li><a href="#">Draws</a></li>
        <li><a href="#">Table</a></li>
        <li><a href="#">Stats</a></li>
        <li><a href="#">Teams</a></li>
        <li><a href="#">News</a></li>
      </ul>
    </nav>
    <button class="login">Login</button>
  </header>
  
  <main>
    <h1>Semifinals</h1>
    
    <div class="bracket-container">
      <div class="matchup">
        <img src="https://i.imgur.com/xh2V6nn.png" alt="Spain">
        <span>Spain</span>
        <span class="vs">VS</span>
        <span>Romania</span>
        <img src="https://i.imgur.com/xh2V6nn.png" alt="Romania">
      </div>
      <div class="matchup">
        <img src="https://i.imgur.com/xh2V6nn.png" alt="France">
        <span>France</span>
        <span class="vs">VS</span>
        <span>Egypt</span>
        <img src="https://i.imgur.com/xh2V6nn.png" alt="Egypt">
      </div>
    </div>

    <div class="media-boxes">
      <div class="media-box"><img src="https://via.placeholder.com/280" alt="Match Preview"><h3>Match Preview: Spain vs Romania</h3></div>
      <div class="media-box"><img src="https://via.placeholder.com/280" alt="France vs Egypt Highlights"><h3>France vs Egypt: Key Moments</h3></div>
    </div>

    <div class="news-section">
      <div class="news-box"><img src="https://via.placeholder.com/280" alt="Latest News"><h3>Latest Updates from the League</h3></div>
      <div class="news-box"><img src="https://via.placeholder.com/280" alt="Inside Team"><h3>Inside Look: Team Strategies</h3></div>
    </div>
  </main>

  <footer>
    VEF RIGHTS RESERVED &copy; 2025
  </footer>
</body>
</html>
